<ng-container *ngIf="showReportIssue === false">
    <button class="btn btn-default" (click)="showReportIssue = true">Add new issue</button>
    <clr-datagrid>
        <clr-dg-column [clrDgField]="'issueNo'"  [clrDgColType]="'number'">Issue Number</clr-dg-column>
        <clr-dg-column [clrDgField]="'type'">Type</clr-dg-column>
        <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
        <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
        <clr-dg-column [clrDgField]="'priority'">Priority</clr-dg-column>
        <clr-dg-row *clrDgItems="let issue of issues">
            <clr-dg-cell>{{issue.issueNumber}}</clr-dg-cell>
            <clr-dg-cell>{{issue.type}}</clr-dg-cell>
            <clr-dg-cell>{{issue.title}}</clr-dg-cell>
            <clr-dg-cell>{{issue.description}}</clr-dg-cell>
            <clr-dg-cell>
                <span class="label" [ngClass]="{
                    'label-danger': issue.priority === 'high',
                    'label-warning': issue.priority === 'medium',
                    'label-success': issue.priority === 'low'
                    }">{{issue.priority}}
                </span>
            </clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{issues.length}} total issues</clr-dg-footer>
    </clr-datagrid>
</ng-container>
<app-issue-report *ngIf="showReportIssue === true"
(formClose)="onCloseReport()"></app-issue-report>
