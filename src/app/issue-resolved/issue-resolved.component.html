<clr-modal [clrModalOpen]="issueNumber !== null" [clrModalClosable]="false">
    <h3 class="modal-title">
        Resolve issue #
        {{issueNumber}}
    </h3>
    <div class="modal-body">
        <p>Are you sure want to close the issue?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="disagree()">Cancel</button>
    </div>
</clr-modal>
